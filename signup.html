<!DOCTYPE html>
<html>
<head>
  <title>SIGN UP</title>
  <style>
    .container {
      margin: 0 auto;
      display: block;
      width: 24%;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container h2 {
      background: #007acc;
      padding: 20px 0;
      font-size: 140%;
      font-weight: 300;
      text-align: center;
      color: #fff;
      margin: -16px -16px 16px -16px;
    }
    .container input {
      border-radius: 3px;
      padding: 5px 20px;
      margin-left: 37px;
      height: 20px;
    }

    .button-container {
      display: flex;
      justify-content: flex-end; 
    }
    button {
      height: 45px;
      width: 90px;
      margin-left: 95px;
      background-color: #007acc;
      text-decoration: none;
      color: white;
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      transition: background-color 0.2s ease; 
    }
    button:hover {
      background-color: #3399ff; 
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="/submit" method="post">
      <h2>SIGN UP</h2>
      <hr>

      <input type="text" id="name" name="name" placeholder="NAME" required><br><br>

      <input type="email" id="email" name="email" placeholder="EMAIL" required><br><br>

      <input type="password" id="password" name="password" placeholder="PASSWORD" required><br><br>

      <input type="password" id="confirm-password" name="confirm-password" placeholder="CONFIRM PASSWORD" required><br><br><br>

      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
